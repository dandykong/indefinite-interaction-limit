name: Refresh Interaction Limits

env:
  APP_ID: 1021100

on:
  schedule:
    - cron: '0 0 * */3 *'

  workflow_dispatch:

jobs:
  refresh-interaction-limit:
    runs-on: ubuntu-latest

    steps:

      - name: Generate app token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      
      - name: Refresh indefinite-interaction-limit
        uses: octokit/request-action@v2.x
        id: set_interaction_limits
        with:
          route: PUT /repos/{owner}/{repo}/interaction-limits
          owner: dandykong
          repo: indefinite-interaction-limit
          body: |
            {
              "limit": "existing_users",
              "expiry": "six_months"
            }
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
